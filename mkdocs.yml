site_name: fsing 
theme: 
  name: material
  icon:
    logo: material/library
    admonition:
      abstract: fontawesome/brands/bilibili
  palette:
    - scheme: slate # 夜间模式
      primary: deep purple
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
    - scheme: default # 日间模式
      primary: deep purple # 上方的
      accent: deep orange # 链接等可交互元件的高亮色（按钮也算）
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  language: zh
  icon:
    annotation: material/star-four-points-circle # 注释图标
    
markdown_extensions: 
  - admonition # 折叠彩条图标插件
  - pymdownx.details # 折叠彩条图标插件
  - pymdownx.superfences # 折叠彩条图标插件
  - def_list # 任务列表
  - pymdownx.tasklist: # 任务列表
      custom_checkbox: true #  任务列表
#  - mdx_truly_sane_lists
  - abbr # 工具提示
  - attr_list # 工具提示、按钮
  - pymdownx.snippets # 工具提示
  - pymdownx.snippets: # 术语拓展
      auto_append: # 术语拓展
        - includes/abbreviations.md # 术语拓展
  - pymdownx.emoji: # 表情图标拓展
      emoji_index: !!python/name:material.extensions.emoji.twemoji # 表情图标拓展
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # 表情图标拓展
  - pymdownx.critic # 格式Formatting
  - pymdownx.caret # 格式Formatting
  - pymdownx.keys # 格式Formatting
  - pymdownx.mark # 格式Formatting
  - pymdownx.tilde # 格式Formatting
  - md_in_html # 注释Annotations
  - pymdownx.superfences # 注释Annotations
  - tables # 表格
edit_uri: edit/main/docs

nav:
  - 主页:
    - Home: index.md
  - 学习:
    - Linux: study/Linux.md
    - C: study/c.md
    - 英语: study/english.md
    - 书籍: study/book.md
    - Terminal如何配置网络代理: study/Terminal/Terminal.md
  - 408:
    - 数据结构: 408/数据结构.md
    - 操作系统: 408/操作系统.md
    - 计算机网络: 408/计算机网络.md
    - 计算机组成原理: 408/计算机组成原理.md
  - OTL: 
    - 超事件: OTL/things/things.md
    - video: OTL/video/video.md  

extra_css:
  - mkdocs/css/no-footer.css # 不使用底部的翻页
  - stylesheets/extra.css # 自定义折叠彩条图
extra:
  homepage: https://fsing111.github.io/fsing/ 
  social: # icons
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/348450385?spm_id_from=333.1007.0.0
      name: Bilibili | fsing # 鼠标悬浮提示
    - icon: fontawesome/brands/accessible-icon
      link: https://github.com/fsing111/fsing/tree/master
      name: GitHub | fsing的仓库 
    - icon: fontawesome/brands/github
      link: https://github.com/fsing111
      name: GitHub | fsing 
